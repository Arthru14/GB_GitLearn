<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <script>
        function add() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var sum = num1 + num2;
            document.getElementById("Result").textContent = "Сумма: " + sum;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var difference = num1 - num2;
            document.getElementById("Result").textContent = "Разность: " + difference;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var product = num1 * num2;
            document.getElementById("Result").textContent = "Умножение: " + product;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var quotient = num1 / num2;
            document.getElementById("Result").textContent = "Деление: " + quotient;
        }
    </script>
</head>
<body>
    <h1>Калькулятор</h1>
    <label for="num1">Число 1:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Число 2:</label>
    <input type="number" id="num2"><br>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button><br><br>

    <div id="Result"></div>
</body>
</html>
