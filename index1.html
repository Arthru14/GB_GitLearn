<!DOCTYPE html>
<html>
<head>
    <title>Пример страницы с JavaScript</title>
    <script>
        function showName() {
            var name = document.getElementById("nameInput").value;
            document.getElementById("displayName").textContent = "Привет, " + name + "!";
        }
    </script>
</head>
<body>
    <h1>Введите ваше имя:</h1>
    <input type="text" id="nameInput">
    <button onclick="showName()">Показать имя</button>
    <div id="displayName"></div>
</body>
</html>
